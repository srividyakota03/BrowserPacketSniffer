<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network Packet Sniffer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Network Packet Sniffer</h1>
    <p>Monitor HTTP requests made by this browser in real-time.</p>
  </header>

  <main>
    <section id="controls">
      <div id="urlInputs">
        <div class="urlInputWrapper">
          <input type="text" class="urlInput" placeholder="Enter a URL to fetch">
        </div>
      </div>
      <button id="addInputBtn">Add Another URL</button>
      <button id="fetchAllBtn">Fetch All URLs</button>
    </section>
    <table id="logTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Request Type</th>
          <th>URL</th>
          <th>Status Code</th>
          <th>Response Time (ms)</th>
        </tr>
      </thead>
      <tbody>
        <!-- Logs will appear here -->
      </tbody>
    </table>
  </main>

  <script src="app.js"></script>
</body>
</html>
